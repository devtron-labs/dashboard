name: Validate Pull Request

on:
  pull_request:
    types:
      - opened
      - synchronize
      - edited
      - reopened
    branches:    
      - 'main'
      - 'release-**'
      - 'develop'
      - 'hotfix-**'

jobs:
  validate-PR-issue:
    uses: devtron-labs/utilities/.github/workflows/pr-validator.yaml@feat/central-pr-validator
    secrets: inherit
    with:
      validate_sql: false  # Enable/disable SQL validation